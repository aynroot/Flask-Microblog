{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.nickname }}</h1>
    <p>{{ user.followers.count() }} followers |
    {% if not g.user.is_following(user) %}
        <a href="{{ url_for('follow', nickname=user.nickname) }}">Follow</a>
    {% else %}
        <a href="{{ url_for('unfollow', nickname=user.nickname) }}">Unfollow</a>
    {% endif %}
    </p>

    <hr>
    {% for post in posts %}
        {% include 'post.html' %}
    {% endfor %}
{% endblock %}
